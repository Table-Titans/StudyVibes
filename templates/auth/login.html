<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyVibes - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="background">
        </div>
        <div class="login-box">
            <p class="intro-text">Find, join, or create study sessions on the NYU Tandon Campus.</p>
            {% with messages = get_flashed_messages(with_categories=true) %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <h4 class="{{ category }}">{{ message }}</h4>
                    {% endfor %}
                </ul>
            {% endwith %}
            <form action="{{ url_for('login') }}" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="/register">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
